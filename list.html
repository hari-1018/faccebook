<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: blue;">Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>

    <h2 style="color: blueviolet;">Ordered List</h2>
    <!-- <ol style="list-style-type: lower-roman;"> -->
        <ol type="a" >
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascade Style Sheet</dd>

        <dt>JS</dt>
        <dd>Javascript</dd>
    </dl>
</body>
</html>
